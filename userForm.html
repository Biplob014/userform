<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>User form</title>
  </head>
  <body>
    <form action="">
      <h1>Log in</h1>

      <div class="form">
        <div class="elements">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="emali" placeholder="me@gmail.com" />
        </div>
        <div class="elements">
          <i class="fa-solid fa-key"></i>
          <input
            id="input"
            type="password"
            name="password"
            placeholder="enter your password"
          />
          <span id="eye-span">
            <i class="fa-solid fa-eye eye" id="eye"></i>
            <i class="fa-solid fa-eye-slash eye-slash" id="eye-slash"></i>
          </span>
        </div>
      </div>

      <button type="button" class="btn" value="login">LOGIN</button>
    </form>

    <script
      src="https://kit.fontawesome.com/7b27f53ce5.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
